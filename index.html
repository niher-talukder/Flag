<!doctype html>
<html>
 <head> 
  <style>

.rectangle{
    width:300px;
    height:170px;
    background: green;
    position: relative;
    margin:auto;
    }
    
.circle{
    width:120px;
    height:120px;
    border-radius:50%;
    background:red;
    position: absolute;
    top:0;
    right:0;
    bottom:0;
    left:0;
    margin:auto;
    }
    
</style> 
 </head> 
 <body> 
  <div class="rectangle"> 
   <div class="circle"> 
   </div> 
  </div>  
  
 </body>
</html>
